<div class="row justify-content-center mt-2">
  <div class="col-auto puntero" *ngFor="let ninja of ninjas">
    <div class="card mt-2">
      <img
        [src]="ninja.images[0]"
        class="img-fluid"
        alt="{{ ninja.name }}"
      />
      <div class="card-body">
        <h5 class="card-title">Id: {{ ninja.id }}</h5>
        <h5 class="card-title">Nombre:</h5>
        <h5 class="card-title">{{ ninja.name }}</h5>
      </div>
    </div>
  </div>
</div>
